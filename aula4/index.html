<!DOCTYPE html>
<html lang="pt-br">
<head>

    <h1>Bem vindo ao site da aula 4</h1>

    <div class="caixa">
        <h1>Operações Matemáticas</h1>
        <div>
            <label>Digite um número:</label>

        <div>

        <button id="math">Mostrar operações</button>

    </div>

    <div class="caixa">

        <input type="radio" name="cnh" value="sim">

        <input type="radio" name="cnh" value="nao">

    </div>

    <div class="caixa">
        <h1>Quem é maior e menor</h1>
        <div>
            <label>Digite um número:</label>
            <input type="number" id="num1">
        </div>
        
        <div>
            <label>Digite outro número:</label>
            <input type="number" id="num2">
        </div>
        <br>
        <button onclick="show()">maior ou menor</button>

        <div class="rest"></div>
