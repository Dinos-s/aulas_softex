<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ToDoList em TS</title>
    </head>
    <body>
        <div class="container">
            <h1>Lista de Tarefas</h1>

            <div class="input-section">
                <label for="taskInput" class="sr-only">Digite uma
                    Tarefa:</label>
                <input type="text" id="task" placeholder="Ex: Comprar pão">
                <button id="addTask" class="add-btn">Adicionar</button>
            </div>

            <hr>

            <div class="tasks-section">
                <h2>Tarefas Pendentes</h2>
                <ul id="taskList" class="task-list">
                </ul>
            </div>

            <hr>

            <div class="actions-section">
                <button id="clearCompletedBtn" class="clear-btn" disabled>Limpar
                    Concluídas</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
